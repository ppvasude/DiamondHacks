- job:
    name: checkbox_build
    auth-token: testToken
    scm:
      - git:
          url: https://github.com/ppvasude/checkbox.io.git
    builders:
      - shell: |
                  cd /var/lib/jenkins/workspace/checkbox_build/server-side/site
                  npm test  
    triggers:
      - pollscm:
          cron: 'H/15 * * * *'